version: '3.8'

services:
  # MySQL Cloud SQL (local development)
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: powerplay_stream
      MYSQL_USER: powerplay
      MYSQL_PASSWORD: powerplay
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      NODE_ENV: development
      PORT: 5000
      CLOUD_SQL_HOST: db
      CLOUD_SQL_USER: powerplay
      CLOUD_SQL_PASSWORD: powerplay
      CLOUD_SQL_DATABASE: powerplay_stream
      GCS_BUCKET_NAME: powerplay-stream-bucket
      PUBSUB_TOPIC: video-transcoding-events
      PUBSUB_SUBSCRIPTION: video-transcoding-subscription
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - ./backend/src:/app/src
      - ./uploads:/app/uploads
    command: npm run dev

  # Frontend Development Server
  frontend:
    build:
      context: ./frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    command: npm start

volumes:
  mysql_data:
    driver: local
