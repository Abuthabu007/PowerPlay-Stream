steps:
  # Step 1: Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/komo-infra-479911/powerplay-backend:latest'
      - './backend'

  # Step 2: Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/komo-infra-479911/powerplay-backend:latest'

images:
  - 'gcr.io/komo-infra-479911/powerplay-backend:latest'

timeout: '1800s'
