<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="ring1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EE5A6F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ring2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ring3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C23B4A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="outerRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background dots -->
  <circle cx="30" cy="30" r="3" fill="#2C3E50" opacity="0.6"/>
  <circle cx="170" cy="30" r="3" fill="#2C3E50" opacity="0.6"/>
  <circle cx="170" cy="110" r="3" fill="#2C3E50" opacity="0.6"/>
  
  <!-- Main circular design with shadow -->
  <g filter="url(#shadow)">
    <!-- Outermost ring -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="url(#outerRing)" stroke-width="8"/>
    
    <!-- Third ring -->
    <circle cx="100" cy="100" r="68" fill="none" stroke="url(#ring3)" stroke-width="6"/>
    
    <!-- Second ring (white) -->
    <circle cx="100" cy="100" r="58" fill="none" stroke="url(#ring2)" stroke-width="4"/>
    
    <!-- First inner ring -->
    <circle cx="100" cy="100" r="50" fill="none" stroke="url(#ring1)" stroke-width="5"/>
    
    <!-- Center circle with gradient -->
    <circle cx="100" cy="100" r="42" fill="url(#centerGrad)"/>
    
    <!-- Play button triangle -->
    <path d="M 85 75 L 85 125 L 125 100 Z" fill="white">
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>